<!--
    - Життєвий цикл оновлення
        - componentWillReceiveProps(nextProps) - викликається при передачі
            компоненту новий props, єдине місце де можна юзать setState (щоб
            не було переповнення стеку)
        - shouldComponentUpdate(nextProps, nextState) - викликається перед
            оновленням, може відмінити непотрібне оновлення (оптимізація)
        - componentWillUpdate(nextProps, nextState) - викликається перед самим
            оновленням
        - componentDidUpdate(prevProps, prevState) - викликається після оновлення
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure React Samples</title>
</head>
<body>
    <div id="react-container"></div>
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>

    <script type="text/babel">

        class MyComponent extends React.Component {
            constructor() {
                super();
                this.state = {};
            }
            render() {
                return <div className="my-component">Nothing</div>
            }
        }

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('react-container')
        )

    </script>

</body>
</html>
